<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calci</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Calci - Temperature Converter</h1>
        <div class="temp-container">
            <label for="temperatureInput">Temperature:</label>
            <input 
            type="text" 
            id="temperatureInput" 
            placeholder="Enter temperature" 
            class="temperature-input" 
            oninput="validateInput()"
            />
        </div>
        <div class="temp-container">
            <label for="unitSelect">Unit:</label>
            <select id="unitSelect" class="unit-select">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <button onclick="convertTemperature()" class="convert-button">Convert</button>
        <div id="resultArea" class="result-area"></div>
    </div>
    
    <script src="./script.js"></script>
    <script>
        function validateInput() {
            const input = document.getElementById("temperatureInput").value;
            const isValid = !isNaN(input);
        
            // Display an error message if the input is not a number
            if (!isValid) {
                document.getElementById("resultArea").textContent = "Please enter a valid number.";
            } else {
                document.getElementById("resultArea").textContent = "";
            }
        }
        
        function convertTemperature() {
            const input = parseFloat(document.getElementById("temperatureInput").value);
            const unit = document.getElementById("unitSelect").value;
        
            let convertedTemperature = 0;
            let convertedUnit = "";
        
            if (unit === "Celsius") {
                convertedTemperature = (input * 9 / 5) + 32;
                convertedUnit = "Fahrenheit";
            } else if (unit === "Fahrenheit") {
                convertedTemperature = (input - 32) * 5 / 9;
                convertedUnit = "Celsius";
            }
        
            document.getElementById("resultArea").textContent = `Converted Temperature: ${convertedTemperature} ${convertedUnit}`;
        }
    </script>
</body>
</html>
